<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy the form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    
    <div class="form-border">

        <h1>Welcome to html form</h1>
        <form>
            <label for="name">First name:-</label>
            <input type="text" id="First name"> <br><br>
            <label for="Last name">Last name:-</label>
            <input type="text" id="Last name"> <br><br>
            <label for="mail">Gmail:-</label>
            <input type="mail" id="mail"><br><br>
            <label for="age">age:-</label>
            <input type="number"id="age"><br><br>
            <label for="DOB">DOB-:</label>
            <input type="date"id="DOB"><br><br>
            <p><h3>Choose your Gender:</h3></p>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br><br>
            <label for="Phno">Phone number:-</label>
            <input type="number" id="Phno"><br><br>
            <label for="Address">Address:-</label>
            <textarea cols="40" rows="10"></textarea><br><br>
            <label for="message">Message:-</label>
            <textarea cols="45" rows="15"></textarea><br><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
